<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - ONG Verde Vida</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #eaf6ea;
        }

        header {
            background-color: #2e8b57;
            color: white;
            text-align: center;
            padding: 20px;
        }

        nav {
            background-color: #3cb371;
            text-align: center;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }

        nav a:hover {
            background-color: #2e8b57;
        }

        section {
            padding: 20px;
            background-color: white;
            margin: 15px auto;
            border-radius: 8px;
            max-width: 500px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #2e8b57;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3cb371;
        }

        footer {
            background-color: #2e8b57;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Cadastro de Voluntário</h1>
        <p>Junte-se à ONG Verde Vida e ajude a cuidar do planeta!</p>
    </header>

    <nav>
        <a href="index.html">Início</a>
        <a href="projeto.html">Projetos</a>
        <a href="cadastro.html">Cadastro</a>
    </nav>

    <section>
        <h2>Formulário de Cadastro</h2>
        <form>
            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(31) 99999-9999">

            <label for="area">Área de interesse:</label>
            <select id="area" name="area">
                <option>Reflorestamento</option>
                <option>Educação Ambiental</option>
                <option>Limpeza de Rios e Praias</option>
                <option>Coleta Seletiva</option>
            </select>

            <label for="mensagem">Por que deseja ser voluntário?</label>
            <textarea id="mensagem" name="mensagem" rows="4"></textarea>

            <button type="submit">Enviar Cadastro</button>
        </form>
    </section>

    <footer>
        <p>© 2025 ONG Verde Vida - Juntos pelo planeta.</p>
    </footer>

</body>
</html>
